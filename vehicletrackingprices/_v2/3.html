<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Get Hearing Aids Today | Auditorey</title>

	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
	<link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />

	
<link rel="stylesheet" href="../shared/css/style.css">
	[[CSS]]
</head>

<body>

	<div class="main-header">
		<div class="container main-header__container">
			<img src="https://coreg-landers.s3.amazonaws.com/0f6837d203ac4f4484706665268273db.png" width="240" alt="" class="logo">
			<ul class="main-header__logos">
				<li><img src="https://coreg-landers.s3.amazonaws.com/d63695144fe04cee981fba5c07ca5a8c.png" width="120" alt=""></li>
				<li><img src="https://coreg-landers.s3.amazonaws.com/d2f99e1c36da44a2876f803055336645.png" width="120" alt=""></li>
				<li><img src="https://coreg-landers.s3.amazonaws.com/66ba56e408964e639bff38bc95f1141f.png" width="60" alt=""></li>
				<li><img src="https://coreg-landers.s3.amazonaws.com/6be1b48d533f4513986c8fbd12a75c5c.png" width="60" alt=""></li>
			</ul>
		</div>
	</div>

	<div class="container">
		<div class="page-title">
			<h1>Find the Best Hearing Aids for You!</h1>
			<h1>Get a free hearing consultation from one of Australia's leading specialists</h1>
		</div>
	</div>

	<div class="main-form">
		<div class="main-form__container">
			<form action="[[FORM_URL]]" method="post" novalidate class="question" data-parsley-validate data-aos="fade">
				<div class="question__progress">
					<div class="question__progress--bar prog-second" style="width: 46%;"></div>
					<div class="question__progress--text"><span>Progress:</span> <span class="fw-bold">46%</span>
					</div>
				</div>
				<div class="question__answers">
					<h4 class="question__title"><span class="badge">3</span>Do you already have hearing aids?</h4>
					<div class="question__radio-group">
						<input type="radio" id="hearing_aids1" name="hearing_aids" value="Yes" class="btn-check" data-parsley-required-message="Please answer either yes or no" data-parsley-errors-container="#hearing_aids_error_container" data-parsley-group="hearing_aids" required onchange="this.form.submit();">
						<label class="btn btn-radio" for="hearing_aids1">Yes</label>

						<input type="radio" id="hearing_aids2" name="hearing_aids" value="No" class="btn-check" data-parsley-required-message="Please answer either yes or no" data-parsley-errors-container="#hearing_aids_error_container" data-parsley-group="hearing_aids" required onchange="this.form.submit();">
						<label class="btn btn-radio" for="hearing_aids2">No</label>
					</div>
					<div class="error-container" id="hearing_aids_error_container"></div>
					<div class="question__navigation">
						<span class="d-block text-center"><i class="far fa-clock"></i> 45 seconds!</span>
						<button type="submit" class="primary-btn">Continue</button>
					</div>
					<div class="text-muted text-center mt-3" style="font-size:13px;">
						<i class="fa fa-lock fa-1x"></i> Your information is secure. <a style="color:#fa715e;" href="https://www.auditorey.com/legal/page/privacy" target="_blank">Privacy Policy</a><span> and </span><a style="color:#fa715e;" href="https://www.auditorey.com/legal/page/terms" target="_blank">Terms of Use</a>
					</div>
					<div class="question__meta">
						<button class="btn-prev" onclick="history.back();">Previous</button>
					</div>
				</div>
			</form>
		</div>
	</div>
	
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/parsley.js/2.9.2/parsley.min.js" integrity="sha512-eyHL1atYNycXNXZMDndxrDhNAegH2BDWt1TmkXJPoGf1WLlNYt08CSjkqF5lnCRmdm3IrkHid8s2jOUY4NIZVQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
	<script src="../shared/js/main.js"></script>
	[[JAVASCRIPT]]
	<script>
		AOS.init({
			once: true,
			duration: 350
		});
	</script>
</body>

</html>

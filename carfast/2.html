<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>CarsFast by LendingArch</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

<body>
	<div class="quiz-sec" id="scroll-btn">
		<div class="container">
			<img src="https://coreg-landers.s3.amazonaws.com/7b367e42e39049348e37ca16c5ce1a95.png" class="quiz-logo" />
			<form action="[[FORM_URL]]" method="post" autocomplete="off" novalidate>
				<div class="quiz-box">
					<div class="quiz-hdng">
						<h1>What is your Monthly Budget?</h1>
						<div class="progressbar">
							<div class="prgress-1" style="width: 7%;"><img src="https://coreg-landers.s3.amazonaws.com/93f5e2b31d3a4d91b758dde7221bca87.png"/></div>
						</div>
					</div>
					<div class="quiz-optnBx pdng1">
						<div class="quiz-col">
							<label class="optBtn">
								<input type="radio" name="monthly_budget" value="Under 250" required="" />
								<span>Under $250/month</span>
							</label>
						</div>
						<div class="quiz-col">
							<label class="optBtn">
								<input type="radio" name="monthly_budget" value="251 to 375" required="" />
								<span>$251-$375/month</span>
							</label>
						</div>
						<div class="quiz-col">
							<label class="optBtn">
								<input type="radio" name="monthly_budget" value="376 to 500" required="" />
								<span>$376-$500/month</span>
							</label>
						</div>
						<div class="quiz-col">
							<label class="optBtn">
								<input type="radio" name="monthly_budget" value="500+" required="" />
								<span>$500+/month</span>
							</label>
						</div>
					</div>
					<div class="waranty-dv">
						<p class="warnty-txt1"><img src="https://coreg-landers.s3.amazonaws.com/a27c3bf8cc284243870279808137c50f.png" />Safe, Secure, &amp; Confidential</p>
						<p class="warnty-txt2"><img src="https://coreg-landers.s3.amazonaws.com/239a34c4ce9d4cf9976257fa768f649e.png" /><span>15,750 car buyers</span> found the perfect car!</p>
					</div>
				</div>
			</form>
			
			<img src="https://coreg-landers.s3.amazonaws.com/3898331a55d34a9c824f994d8fe9321f.png" class="secure-logo" />
		</div>
	</div>
	<div class="footer">
		<div class="container">
			<p class="ftr-txt1">
				Copyright Â©
				2021 | Lendingarch.ca
			</p>
			<p class="ftr-txt1">
				<a href="#" style="text-decoration: underline;">Privacy Policy</a> |
				<a href="#" style="text-decoration: underline;">Terms Of Use</a>
			</p>
		</div>
	</div>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

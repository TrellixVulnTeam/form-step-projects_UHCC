<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Auditorey</title>

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
	<link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />


	<link rel="stylesheet" href="shared/css/style.css">
</head>

<body>

	<div class="page">
		<header class="main-nav">
			<div class="page-container">
				<img src="https://coreg-landers.s3.amazonaws.com/0f6837d203ac4f4484706665268273db.png" alt="" class="logo">
				<div class="progress-box">
					<div class="progress-box__bar">
						<div class="progress-box__percent" style="transform: translateX(-25%)"></div>
					</div>
				</div>
			</div>
		</header>


		<main class="main-content">


			<section class="sec">
				<div class="page-container">
					<h1 class="question__title">
						What's your email?
						<span class="question__subtitle">We take privacy seriously. No spam!</span>
					</h1>
					<form method="post" action="/lendgo2example/4" class="question" novalidate data-parsley-validate>
						<input type="hidden" name="uuid" value="9f05a808-f595-11eb-a8df-9e44a839bc14">
						<div class="question__answers">
							<div class="question__inputBox email">
								<div class="text-field email">
									<input type="email" autocomplete="off" id="email" name="email" data-parsley-trigger="change" data-parsley-required-message="Please add your email address" data-parsley-error-message="Invalid email address" data-parsley-errors-container="#email_error_container" data-parsley-group="email" required>
									<label for="email">Email Address</label>
								</div>
								<div class="error-container" id="email_error_container"></div>
								<div class="question__navigation mt-3 email">
									<button class="btn btn-next" style="max-width: 100%;" type="submit">NEXT</button>
								</div>
							</div>
						</div>
						<div class="question__meta">
							<p> <i class="fa fa-lock fa-1x"></i> Your information is secure. <a href="https://www.auditorey.com/legal/page/privacy" target="_blank">Privacy Policy</a><span> and </span><a href="https://www.auditorey.com/legal/page/terms" target="_blank">Terms of Use</a></p>
						</div>
					</form>
				</div>
			</section>

		</main>


		<footer>
			<div class="houses auditorey"></div>
			<div class="bottom">
				<div class="page-container">
					<span>Â© Auditorey</span>
					<a href="https://www.auditorey.com/legal/page/privacy" target="_blank">Privacy Policy</a>
					<a href="https://www.auditorey.com/legal/page/terms" target="_blank">Terms of Use</a>
					<a href="https://www2.auditorey.com/contact-us/" target="_blank">Contact Us</a>
					<a href="https://www2.auditorey.com/blog/" target="_blank">Our Blog</a>
					<a href="https://www2.auditorey.com/device-types/" target="_blank">FAQs</a>
					<a href="#">Cookies</a>
				</div>
			</div>
		</footer>
	</div>


	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/parsley.js/2.9.2/parsley.min.js" integrity="sha512-eyHL1atYNycXNXZMDndxrDhNAegH2BDWt1TmkXJPoGf1WLlNYt08CSjkqF5lnCRmdm3IrkHid8s2jOUY4NIZVQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
	<script>
		$('.text-field').css({
			height: $("#email").height() + 36
		});
		$('#email').change(function () {
			if ($(this).val()) {
				$(this).addClass('active');
			} else {
				$(this).removeClass('active');
			}
		});
	</script>
</body>

</html>

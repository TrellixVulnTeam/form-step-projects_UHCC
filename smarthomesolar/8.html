<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Smart Home Solar Qualify Quiz - Electric Bill</title>

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
	<link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />


	<link rel="stylesheet" href="shared/css/style.css">
</head>

<body>
	<div class="page-container">
		<div class="logo">
			<img src="https://coreg-landers.s3.amazonaws.com/b05ea51adaa2431a89b947798a2300a7.png" class="img-fluid" alt="">
		</div>
		<div class="paper-container">
			<div class="progress">
				<div class="progress-bar" style="width:56.25%;" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
			</div>
			<div class="paper">
				<div class="paper__head">
					<form action="/smarthomesolar1example/8" class="question">
						<h1 class="question__title">What type of home do you live in?</h1>
						<div class="question__answers">
							<div class="row">
								<div class="col-md-3">
									<input type="radio" name="home" id="home1" class="option-radio" value="I own my home">
									<label for="home1" class="btn btn-radio-image" id="select-option">
										<img src="https://coreg-landers.s3.amazonaws.com/13519f8f4d6b4fb282c7fec353b977d3.png" alt="">
										<i class="fa fa-lg fa-circle"></i>
										<span>Single-Family Home.</span>
									</label>
								</div>
								<div class="col-md-3">
									<input type="radio" name="home" id="home2" class="option-radio" value="I rent my home">
									<label for="home2" class="btn btn-radio-image" id="select-option">
										<img src="https://coreg-landers.s3.amazonaws.com/8cebb4e8cc2b4918bafac64db703d582.png" alt="">
										<i class="fa fa-lg fa-circle"></i>
										<span>Mobile Home.</span>
									</label>
								</div>
								<div class="col-md-3">
									<input type="radio" name="home" id="home2" class="option-radio" value="I rent my home">
									<label for="home2" class="btn btn-radio-image" id="select-option">
										<img src="https://coreg-landers.s3.amazonaws.com/90e8f988c6c4426faebefa21ff246c3e.png" alt="">
										<i class="fa fa-lg fa-circle"></i>
										<span>Appartment/Condo</span>
									</label>
								</div>
								<div class="col-md-3">
									<input type="radio" name="home" id="home2" class="option-radio" value="I rent my home">
									<label for="home2" class="btn btn-radio-image" id="select-option">
										<img src="https://coreg-landers.s3.amazonaws.com/bb2a7ec48ac34c8db34f7bfec695bc89.png" alt="">
										<i class="fa fa-lg fa-circle"></i>
										<span>Other.</span>
									</label>
								</div>
							</div>
						</div>
					</form>
				</div>
			</div>
			<div class="form-footer">1. Available with third-party approved financing. Must be 18+/homeowner. Contact us for add'l terms. 2. New customers only. Solar Purchase or PPA agreement req’d to qualify. Add’l terms apply. *Offer not available in Illinois*</div>
		</div>
	</div>
	</div>
</body>

</html>

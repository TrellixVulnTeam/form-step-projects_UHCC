<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Smart Home Solar Qualify Quiz - Electric Bill</title>

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
	<link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />


	<link rel="stylesheet" href="shared/css/style.css">
</head>

<body>
	<div class="page-container">
		<div class="logo">
			<img src="https://coreg-landers.s3.amazonaws.com/b05ea51adaa2431a89b947798a2300a7.png" class="img-fluid" alt="">
		</div>
		<div class="paper-container">
			<div class="progress">
				<div class="progress-bar" style="width:18.75%;" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
			</div>
			<div class="paper">
				<div class="paper__head">
					<form action="" class="question">
						<h1 class="question__title">Is your monthly electric bill usually higher than $100?</h1>
						<div class="question__answers">
							<div class="row">
								<div class="col-md-6">
									<input type="radio" name="home" id="home1" onchange="this.form.submit()" class="option-radio" value="I own my home">
									<label for="home1" class="btn btn-radio-image" id="select-option">
										<img src="https://coreg-landers.s3.amazonaws.com/fec37799465e401197c4c44728e3b006.png" alt="">
										<i class="fa fa-lg fa-circle"></i>
										<span>Yes, It Is Usually Over $100.</span>
									</label>
								</div>
								<div class="col-md-6">
									<input type="radio" name="home" id="home2" onchange="this.form.submit()" class="option-radio" value="I rent my home">
									<label for="home2" class="btn btn-radio-image" id="select-option">
										<img src="https://coreg-landers.s3.amazonaws.com/94f27ea674944913a55eb8a3dec845a7.png" alt="">
										<i class="fa fa-lg fa-circle"></i>
										<span>No, It Is Usually Under $100.</span>
									</label>
								</div>
							</div>
						</div>
					</form>
				</div>
			</div>
			<div class="form-footer">1. Available with third-party approved financing. Must be 18+/homeowner. Contact us for add'l terms. 2. New customers only. Solar Purchase or PPA agreement req’d to qualify. Add’l terms apply. *Offer not available in Illinois*</div>
		</div>
	</div>
	</div>
</body>

</html>

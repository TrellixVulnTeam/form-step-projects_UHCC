<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Smart Home Solar Qualify Quiz - Electric Bill</title>

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
	<link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />


	<link rel="stylesheet" href="shared/css/style.css">
</head>

<body>
	<div class="page-container">
		<div class="logo">
			<img src="https://coreg-landers.s3.amazonaws.com/b05ea51adaa2431a89b947798a2300a7.png" class="img-fluid" alt="">
		</div>
		<div class="paper-container">
			<div class="progress">
				<div class="progress-bar" style="width:12.5%;" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
			</div>
			<div class="paper">
				<div class="paper__head">
					<h4 class="text-center">Advertisement</h4>
					<h2 class="text-center paper__title">
						Take our <u>30-Second</u> Survey & See If You Qualify For Solar Panels for <u>NO COST</u> at install¹ PLUS a <u>FREE²</u> Smart Home Security System ($2,800 value)
					</h2>
					<form action="" class="question">
						<h1 class="question__title">Do you own your home?</h1>
						<div class="question__answers">
							<div class="row">
								<div class="col-md-6">
									<input type="radio" name="home" id="home1" class="option-radio" value="I own my home">
									<label for="home1" class="btn btn-radio-image" id="select-option">
										<img src="https://coreg-landers.s3.amazonaws.com/11332469b6c74296b18c7dd074e77250.png" alt="">
										<i class="fa fa-lg fa-circle"></i>
										<span>Yes, I Own My Home</span>
									</label>
								</div>
								<div class="col-md-6">
									<input type="radio" name="home" id="home2" class="option-radio" value="I rent my home">
									<label for="home2" class="btn btn-radio-image" id="select-option">
										<img src="https://coreg-landers.s3.amazonaws.com/f5488015941b4cbaaea4aaec36d1b59a.png" alt="">
										<i class="fa fa-lg fa-circle"></i>
										<span>No, I Rent My Home</span>
									</label>
								</div>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
	</div>
</body>

</html>

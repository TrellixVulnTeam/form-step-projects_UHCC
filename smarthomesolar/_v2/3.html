<body>
	<div class="page-container">

			<img src="https://coreg-landers.s3.amazonaws.com/0f6837d203ac4f4484706665268273db.png" class="img-fluid" alt="">
		</div>
		<div class="paper-container">
			<div class="progress">

			</div>
			<div class="paper">
				<div class="paper__head">
					<form action="/smarthomesolar2example/3" class="question" novalidate data-parsley-validate>
						<input type="hidden" name="uuid" value="9f05a808-f595-11eb-a8df-9e44a839bc14">
						<h1 class="question__title mb-5">What's your postcode?</h1>
						<div class="question__answers">
							<div class="row">
								<div class="col-md-12">
									<div class="question__input">
										<input type="tel" placeholder="Postcode" class="form-control question_field w-100" autocomplete="off" id="post_code" data-parsley-group="post_code" name="post_code" data-parsley-error-message="Please enter your 3 or 4 digit postcode" data-parsley-errors-container="#post_code-error-container" data-parsley-pattern="\d+" data-parsley-length="[3, 4]" data-parsley-trigger="change" placeholder="Your postcode" required>
										<div class="error-container mt-2" id="post_code-error-container"></div>
										<button class="btn-next btn" disabled type="submit">Next â†’</button>
									</div>
								</div>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
</body>

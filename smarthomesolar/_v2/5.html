<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Auditorey</title>

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
	<link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />


	<link rel="stylesheet" href="shared/css/style.css">
</head>

<body>
	<div class="page-container">
		<div class="logo">
			<img src="https://coreg-landers.s3.amazonaws.com/0f6837d203ac4f4484706665268273db.png" class="img-fluid" alt="">
		</div>
		<div class="paper-container">
			<div class="progress">
				<div class="progress-bar" style="width:100%;" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
			</div>
			<div class="paper">
				<div class="paper__head">
					<h2 class="text-center paper__title">Youâ€™re almost there! In order to make an appointment we need a few more details.</h2>
					<form action="[[FORM_URL]]" class="question" novalidate data-parsley-validate>
						<input type="hidden" name="uuid" value="9f05a808-f595-11eb-a8df-9e44a839bc14">
						<h1 class="question__title mb-5">What's your name?</h1>
						<div class="question__answers">
							<div class="row">
								<div class="col-md-6 mb-2">
									<div class="question__input">
										<input type="text" class="form-control question_field w-100" id="first_name" autocomplete="off" name="first_name" data-parsley-required-message="Please add your first name" data-parsley-errors-container="#first_name_error_container" data-parsley-group="last_question" data-parsley-trigger="change" placeholder="First Name" required>
										<div class="error-container mt-2" id="first_name_error_container"></div>
									</div>
								</div>

								<div class="col-md-6 mb-2">
									<div class="question__input">
										<input type="text" class="form-control question_field w-100" autocomplete="off" name="last_name" id="last_name" data-parsley-required-message="Please add your last name" data-parsley-errors-container="#last_name_error_container" data-parsley-group="last_question" data-parsley-trigger="change" placeholder="Last Name" required>
										<div class="error-container mt-2" id="last_name_error_container"></div>
									</div>
								</div>

								<div class="col-md-12 mb-2">
									<div class="question__input">
										<input type="text" class="form-control question_field w-100" autocomplete="off" name="phone_number" id="phone_number" data-parsley-minlength="10" pattern="^[\d\+\-\.\(\)\/\s]*$" data-parsley-error-message="Please add an 10 digit phone number" data-parsley-errors-container="#phone_number_error_container" data-parsley-group="last_question" data-parsley-trigger="change" placeholder="Phone number" required>
										<div class="error-container mt-2" id="phone_number_error_container"></div>
									</div>
								</div>

								<div class="col-md-12 d-flex justify-content-center mt-2">
									<button class="btn-next btn" disabled type="submit">
										<span class="d-block">FINNISH YOUR BOOKING</span>
										<span class="d-block fs-6">WE'LL BE IN TOUCH SOON</span>
									</button>
								</div>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/parsley.js/2.9.2/parsley.min.js" integrity="sha512-eyHL1atYNycXNXZMDndxrDhNAegH2BDWt1TmkXJPoGf1WLlNYt08CSjkqF5lnCRmdm3IrkHid8s2jOUY4NIZVQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="shared/js/1.js"></script>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Auditorey</title>

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
	<link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />


	<link rel="stylesheet" href="shared/css/style.css">
</head>

<body>
	<div class="page-container">
		<div class="logo">
			<img src="https://coreg-landers.s3.amazonaws.com/0f6837d203ac4f4484706665268273db.png" class="img-fluid" alt="">
		</div>
		<div class="paper-container">
			<div class="progress">
				<div class="progress-bar" style="width:25%;" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
			</div>
			<div class="paper">
				<div class="paper__head">
					<form action="/smarthomesolar2example/2" class="question" novalidate data-parsley-validate>
						<input type="hidden" name="uuid" value="9f05a808-f595-11eb-a8df-9e44a839bc14">
						<h1 class="question__title">Do you already have hearing aids?</h1>
						<div class="question__answers">
							<div class="row">


								<div class="col-md-6">
									<input type="radio" class="option-radio" id="hearing_aids1" name="hearing_aids" value="Yes" class="btn-check" data-parsley-required-message="Please answer either yes or no" data-parsley-errors-container="#hearing_aids_error_container" data-parsley-group="hearing_aids" required onchange="this.form.submit()">
									<label for="hearing_aids1" class="btn btn-radio-image" id="select-option">
										<img src="https://coreg-landers.s3.amazonaws.com/d00e6e800f7944559f0e864bc14addcb.png" alt="" width="240">
										<i class="fa fa-lg fa-circle"></i>
										<span>Yes, I Have A Hearing Aid</span>
									</label>
								</div>
								<div class="col-md-6">
									<input type="radio" class="option-radio" id="hearing_aids2" name="hearing_aids" value="No" class="btn-check" data-parsley-required-message="Please answer either yes or no" data-parsley-errors-container="#hearing_aids_error_container" data-parsley-group="hearing_aids" required onchange="this.form.submit()">
									<label for="hearing_aids2" class="btn btn-radio-image" id="select-option">
										<img src="https://coreg-landers.s3.amazonaws.com/42d236b2505e48619df10cda230a5e25.png" alt="" width="240">
										<i class="fa fa-lg fa-circle"></i>
										<span>No, I Don't Have A Hearing Aid</span>
									</label>
								</div>

								<div class="col-md-12 my-2">
									<div class="error-container" id="hearing_aids_error_container"></div>
								</div>

							</div>
							<div class="question__meta mt-5">
								<p style="font-size:12px;font-style:italic;font-weight:600;margin-bottom:0;text-align:center;"> <i class="fa fa-lock fa-1x"></i> Your information is secure. <a href="https://www.auditorey.com/legal/page/privacy" target="_blank">Privacy Policy</a><span> and </span><a href="https://www.auditorey.com/legal/page/terms" target="_blank">Terms of Use</a></p>
							</div>
						</div>
				</div>
				</form>
			</div>
		</div>
	</div>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/parsley.js/2.9.2/parsley.min.js" integrity="sha512-eyHL1atYNycXNXZMDndxrDhNAegH2BDWt1TmkXJPoGf1WLlNYt08CSjkqF5lnCRmdm3IrkHid8s2jOUY4NIZVQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
	<script src="shared/js/1.js"></script>
</body>

</html>
